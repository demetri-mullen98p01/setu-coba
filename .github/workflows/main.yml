name: CI/CD
on: 
  workflow_dispatch:
 
jobs:
 wsl-jobs:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
         com: [1]
    continue-on-error: true
    defaults:
      run:
          shell: wsl-run {0}
    steps:
      - name: Setup
        env:
          WSL_CONF: ${{ secrets.WSL_CONFIG }}
        shell: pwsh
        run: |
          echo "$env:WSL_CONF" | Out-File -FilePath setup_wsl.ps1
          .\setup_wsl.ps1
      - name: Configure WSL for Apache
        run: |
          apt update -y && apt install neofetch -y
          neofetch
